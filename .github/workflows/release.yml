name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    name: Create Release
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Build
        run: |
          go build -ldflags="-s -w" -o TINKR-Toolkit.exe

      - name: Verify executable exists
        run: |
          if (!(Test-Path "TINKR-Toolkit.exe")) {
            Write-Error "Build failed: Executable not found!"
            exit 1
          } else {
            Write-Output "Executable found successfully."
          }

      - name: Package release files
        run: |
          mkdir release
          Copy-Item "TINKR-Toolkit.exe" release/
          Copy-Item "retoc" -Recurse -Destination "release/retoc"
          Compress-Archive -Path "release/*" -DestinationPath "TINKR-Toolkit.zip"

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: TINKR-Toolkit.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
